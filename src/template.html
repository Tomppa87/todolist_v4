<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <header>
      <h1 id="appTitle">To Do or Not To Do</h1>
    </header>
    <div id="container">
      <div id="sidebar">
        <div class="sidebarOption" id="createNewTaskhtml">Create New Task
          
        </div>
        <div>
          <dialog id="dialogFormTask">
            <form id="newTaskForm" class="hide form newTask" method="dialog">
                <p>
                    <label for="title">Task *</label>
                    <input type="text" required minlength="1" name="task_title" id="title">;
                    
                </p>
                <p>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description">
                </p>
                <p>
                    <label for="dueDate">Due Date *</label>
                    <input type="date" required name="dueDate" id="dueDate">
                </p>
                <p>
                    <fieldset>
                       <legend>Priority *</legend> 
                       <div>
                        <input type="radio" required name="radio" id="priorityHigh">
                        <label for="priorityHigh">High</label>
                       </div>
                       <div>
                        <input type="radio" required name="radio" id="priorityMedium">
                        <label for="priorityMedium">Medium</label>
                       </div>
                       <div>
                        <input type="radio" required name="radio" id="priorityLow">
                        <label for="priorityLow">Low</label>
                       </div>                               
                    </fieldset>                            
                </p>
                <p>
                    <label for="to_do_list">To-Do-List</label>
                    <select name="to-do-list" id="to_do_list">
                    </select>
                </p>
                    <input id="newTaskBtn" type="submit" value="New Task"/>
                    
                    <button id="resetTaskBtn" type="reset">Reset</button>
                    <button id="cancelTaskBtn">Cancel</button>
            </form>
        </dialog>
        </div>
        
        <div class="sidebarOption taskList" id="completedTasksList">My Tasks</div>
        <div id="taskLists"></div>
        <div class="sidebarOption taskList" id="completedTasksList">Completed Tasks</div>
        <div id="createListBtn" class="sidebarOption createListBtn">Create New Task List</div>
        <div>
          <dialog id="TaskListDialog" class="dialog dialogTaskList">
            <form id="newTaskListForm" method="dialog">
              <input id="taskListInput" type="text">
              <button id="taskListBtn">Create New Task List</button>
            </form>
          </dialog>
        </div>
      </div>
      <div id="content">
        <div id="contentHead" class="taskCard contentHead">
          <span class="title">Title</span>
          <span class="description">Description</span>
          <span class="dueDate">Due date</span>
          <span class="priority">Priority</span>
          <span class="listName">Task List</span>
          <span class="completed">Status</span>
          <span class="id">ID</span>
          <span id="cardBtns" class="editbtns"></span>
        </div>
      </div>
      <div>
        <dialog id="editTask">
          <form id="editForm" method="dialog">
            <p>
              <label for="editTitle">Task *</label>
              <input type="text" required minlength="1" name="task_title" id="editTitle">;
          </p>
          <p>
              <label for="editDescription">Description</label>
              <input type="text" name="description" id="editDescription">
          </p>
          <p>
            <label for="editDueDate">Due Date *</label>
            <input type="date" required name="dueDate" id="editDueDate">
        </p>
        <p>
          <fieldset>
             <legend>Priority *</legend> 
             <div>
              <input type="radio" required name="radio" id="editPriorityHigh">
              <label for="priorityHigh">High</label>
             </div>
             <div>
              <input type="radio" required name="radio" id="editPriorityMedium">
              <label for="priorityMedium">Medium</label>
             </div>
             <div>
              <input type="radio" required name="radio" id="editPriorityLow">
              <label for="priorityLow">Low</label>
             </div>                               
          </fieldset>                            
      </p>
      <p>
        <label for="editTo_do_list">To-Do-List</label>
        <select name="to-do-list" id="editTo_do_list">
        </select>
      </p>
        <input id="confirmBtn" type="submit" value="Confirm Edit"/>
        
        <button id="resetTaskBtn" type="reset">Reset</button>
        <button id="cancelEdit">Cancel</button>
          </form>
        </dialog>
      </div>
    </div>
  </body>
</html>
